name: Generate and publish specification

on:
  push:
    branches: [main]
    paths:
      - 'schema-full.json'
      - 'tools/**'
      - 'docs/**'
      - 'Makefile'
      - 'pyproject.toml'
      - '.readthedocs.yaml'
      - '.github/workflows/spec.yml'
  pull_request:
    paths:
      - 'schema-full.json'
      - 'tools/**'
      - 'docs/**'
      - 'Makefile'
      - 'pyproject.toml'
      - '.readthedocs.yaml'
      - '.github/workflows/spec.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  verify-generated:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dev dependencies
        run: pip install -e ".[dev]"

      - name: Check generated artifacts
        run: make check-generated

      - name: Run tests
        run: pytest -q

      - name: Build Sphinx HTML
        run: make html

  deploy-pages:
    if: github.event_name != 'pull_request'
    needs: verify-generated
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install docs dependencies
        run: pip install -e ".[docs]"

      - name: Generate schema and specification
        run: make all

      - name: Build Sphinx HTML
        run: make html

      - name: Prepare Pages content
        run: |
          cp schema.json docs/_build/html/schema.json
          touch docs/_build/html/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
